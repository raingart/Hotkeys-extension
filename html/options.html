<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <title>Options page</title>
   <link rel="icon" type="image/x-icon" href="/images/favicon.ico">

   <link rel="stylesheet" href="/css/libs/normalize.min.css" />
   <link rel="stylesheet" href="/css/libs/tooltip/tooltip.min.css" />
   <link rel="stylesheet" href="/css/libs/tooltip/tooltip-animation.min.css" />
   <link rel="stylesheet" href="/css/libs/switch_checkbox.css" />
   <link rel="stylesheet" href="/css/global.css" />
   <link rel="stylesheet" href="/css/theme.css" />

   <script src="/js/libs/browser-support.js"></script>
   <script src="/js/libs/storage.js"></script>
   <script src="/js/libs/options.js"></script>

   <script src="/js/libs/keycode.js"></script>

   <style>
      .item {
         margin: 0 0 5px;
      }

      .item label {
         width: 100px;
         display: inline-block;
      }

      @media (max-width: 300px) {
         .item {
            display: flex;
         }

         .item label {
            flex: 0 0 auto;
         }

         .item input {
            flex: 1;
         }
      }
   </style>
</head>

<body>
   <form enctype="multipart/form-data">
      <div class="item">
         <input type="text" placeholder="__MSG_opt_input_placeholder__" name="scrollUp" id="scrollUp" />
         <!-- <input type="checkbox" /> -->
         <label for="scrollUp" tooltip="__MSG_opt_input_tooltip__" flow="up">Scroll Up</label>
      </div>
      <div class="item">
         <input type="text" placeholder="__MSG_opt_input_placeholder__" name="scrollDown" id="scrollDown" />
         <!-- <input type="checkbox" /> -->
         <label for="scrollDown" tooltip="__MSG_opt_input_tooltip__" flow="up">Scroll Down</label>
      </div>
      <div class="item">
         <input type="text" placeholder="__MSG_opt_input_placeholder__" name="previousTab" id="previousTab" />
         <!-- <input type="checkbox" /> -->
         <label for="previousTab" tooltip="__MSG_opt_input_tooltip__" flow="up">Previous (Left) Tab</label>
      </div>
      <div class="item">
         <input type="text" placeholder="__MSG_opt_input_placeholder__" name="nextTab" id="nextTab" />
         <!-- <input type="checkbox" /> -->
         <label for="nextTab" tooltip="__MSG_opt_input_tooltip__" flow="up">Next (Right) Tab</label>
      </div>
      <div class="item">
         <input type="text" placeholder="__MSG_opt_input_placeholder__" name="scrollToTop" id="scrollToTop" />
         <!-- <input type="checkbox" /> -->
         <label for="scrollToTop" tooltip="__MSG_opt_input_tooltip__" flow="up">Scroll to Top</label>
      </div>
      <div class="item">
         <input type="text" placeholder="__MSG_opt_input_placeholder__" name="scrollToBottom" id="scrollToBottom" />
         <!-- <input type="checkbox" /> -->
         <label for="scrollToBottom" tooltip="__MSG_opt_input_tooltip__" flow="up">Scroll to Bottom</label>
      </div>
      <div class="item">
         <input type="text" placeholder="__MSG_opt_input_placeholder__" name="historyBack" id="historyBack" />
         <!-- <input type="checkbox" /> -->
         <label for="historyBack" tooltip="__MSG_opt_input_tooltip__" flow="up">History Back</label>
      </div>
      <div class="item">
         <input type="text" placeholder="__MSG_opt_input_placeholder__" name="historyForward" id="historyForward" />
         <!-- <input type="checkbox" /> -->
         <label for="historyForward" tooltip="__MSG_opt_input_tooltip__" flow="up">History Forward</label>
      </div>
      <div class="item">
         <input type="text" placeholder="__MSG_opt_input_placeholder__" name="reload" id="reload" />
         <!-- <input type="checkbox" /> -->
         <label for="reload" tooltip="__MSG_opt_input_tooltip__" flow="up">Reload Page</label>
      </div>
      <div class="item">
         <input type="text" placeholder="__MSG_opt_input_placeholder__" name="stopLoading" id="stopLoading" />
         <!-- <input type="checkbox" /> -->
         <label for="stopLoading" tooltip="__MSG_opt_input_tooltip__" flow="up">Stop Loading</label>
      </div>
      <div class="item">
         <input type="text" placeholder="__MSG_opt_input_placeholder__" name="newTab" id="newTab" />
         <!-- <input type="checkbox" /> -->
         <label for="newTab" tooltip="__MSG_opt_input_tooltip__" flow="up">New Tab</label>
      </div>
      <div class="item">
         <input type="text" placeholder="__MSG_opt_input_placeholder__" name="closeTab" id="closeTab" />
         <!-- <input type="checkbox" /> -->
         <label for="closeTab" tooltip="__MSG_opt_input_tooltip__" flow="up">Close Tab</label>
      </div>
      <div class="item">
         <input type="text" placeholder="__MSG_opt_input_placeholder__" name="undoCloseTab" id="undoCloseTab" />
         <!-- <input type="checkbox" /> -->
         <label for="undoCloseTab" tooltip="__MSG_opt_input_tooltip__" flow="up">Undo Close Tab</label>
      </div>
      <div class="item" data-dependent='{"scrollUp": "A"}'>
         <input type="number" value="250" min="20" max="500" step="5" placeholder="250"
            tooltip="__MSG_opt_input_toolti flow=" up" name="scrollDistance" id="scrollDistance" />
         <!-- <input type="checkbox" /> -->
         <label for="scrollDistance">Scroll Distance</label>
      </div>
      <div class="actions">
         <button type="submit" tooltip="__MSG_opt_btn_save_settings_tooltip__"
            flow="right">__MSG_opt_btn_save_settings__</button>
         <button type="reset">__MSG_opt_btn_reset_settings__</button>
         <!-- <button type="reset">Default</button> -->
      </div>
   </form>

   <script src="/js/libs/localization.js"></script>

</body>

</html>
